<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crowdsearch Settings</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      label { display: block; margin-bottom: 10px; }
      input[type="text"], textarea { width: 100%; padding: 5px; }
      button { padding: 6px 12px; margin-top: 10px; }
    </style>
  </head>
  <body>
    <h1>Extension Settings</h1>
    <label>
      Google Sheet URL (Edit URL):
      <input id="sheet-url" type="text" placeholder="https://docs.google.com/spreadsheets/d/YourSheetID/edit">
    </label>
    <label>
      Google Apps Script Web App URL:
      <input id="webapp-url" type="text" placeholder="https://script.google.com/macros/s/YourScriptID/exec">
    </label>
    <label>
      Search Sites (one URL per line):
      <textarea id="search-sites" rows="6" placeholder="https://bsky.app/search?q=protest
https://www.google.com/search?q=protest
https://www.reddit.com/search/?q=protest"></textarea>
    </label>
    <button id="save">Save</button>
    <script src="options.js"></script>
  </body>
</html>
