<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crowdsearch Menu</title>
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: Arial, sans-serif;
        width: 200px;
      }
      button {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        font-size: 14px;
        cursor: pointer;
      }
      #status {
        margin: 8px 0;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="status">Not searching</div>
    <button id="start-search">Start Searching</button>
    <button id="next-site">Next Site</button>
    <button id="prev-site">Prev Site</button>
    <button id="manual-add">Manually Add Event</button>
    <button id="open-sheet">Open Sheet</button>
    <button id="settings">Settings</button>
    
    <script src="popup.js"></script>
  </body>
</html>
